apiVersion: k8s.starter.org/v1alpha1
kind: KubernetesCluster
metadata:
  name: zohar-poc
  namespace: default
spec:
  id: zohar-poc
  parameters:
    nodes:
      count: 3
      size: medium
    services:
      operators:
        prometheus:
          version: "34.5.1"
  writeConnectionSecretToRef:
    name: zohar-poc-kubeconfig
